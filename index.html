<body>
  <header>
    <div class="overlay" id="home"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="img\Opening The Curtain - 29942.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3">Marvelous Movie Machine</h1>
          <p class="lead mb-0">A totally dope movie list!</p>
        </div>
      </div>
    </div>
  </header>
  <!-- navbar -->
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Movies</a>
    <div class="col-2" style="float: right;">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" id="button-add" class="btn btn-success" onclick="addMovie()">Add</button>
        <button type="button" class="btn btn-primary"data-toggle="modal" data-target="#exampleModal">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
    <div>
      <label for="movie-Id">Movie Id</label>
      <input type="text" id="movie" name="movie-Id">
      <label for="title">Title</label>
      <input type="text" id="movieList-input1" name="title">
      <label for="director">Director</label>
      <input type="text" id="movieList-input2" name="director">
      <label for="genre">Genre</label>
      <input type="text" id="movieList-input3" name="genre">
    </div>
    <div>
      <form class="form-inline" id="search-bar">
        <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
        <!-- <button class="btn btn-outline-success my-2 my-sm-0" onclick="searchMovie()">Search</button> -->
      </form>
      <ul class="list-group" id="result"></ul>
      <br />
    </div>
  </nav>


  <!-- Editable table -->
  <table class="table table-striped table-dark table-bordered table-sm" id="table">
    <thead class="table-head">
      <tr>
        <th class="text-left">id</th>
        <th class="text-left">Title</th>
        <th class="text-left">Director</th>
        <th class="text-left">Genre</th>
        <th class="text-left">Image</th>
      </tr>
    </thead>
    <tbody class="table-body" id="movieList">
      <tr>
        <td class="pt-3-half" contenteditable="">10 </td>
        <td class="pt-3-half" contenteditable="">The Grinch </td>
        <td class="pt-3-half" contenteditable="">RM </td>
        <td class="pt-3-half" contenteditable="">Cartoon </td>
        <td class="pt-3-half" contenteditable="" img src='+movie_movie.id+' width="50%" height="100%" style="margin-left: 50px;"></div></td> 
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>


</body>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Movie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: right;">
        <div>
          <label for="movie-Id">Movie Id</label>
          <input type="text" id="movie-id" name="movie-Id"></br>
          <label for="title">Title</label>
          <input type="text" id="movieList-input4" name="title"></br>
          <label for="director">Director</label>
          <input type="text" id="movieList-input5" name="director"></br>
          <label for="genre">Genre</label>
          <input type="text" id="movieList-input6" name="genre"></br>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
        </div>
        
        <script src="getMovie.js"></script>
      </div>
      <div class="modal-footer">
        <button type="button" id="button-update" class="btn btn-success" onclick="updateMovie()">Update</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
