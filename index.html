<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Marvelous Movie Machine</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/b46477c355.js"></script>
</head>

<body>
  <header>
    <div class="overlay" id="home"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="img\Opening The Curtain - 29942.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3">Marvelous Movie Machine</h1>
          <p class="lead mb-0">A totally dope movie list!</p>
        </div>
      </div>
    </div>
  </header>
  <!-- navbar -->
  <nav class="navbar navbar-light bg-light justify-content-between">
    <!-- <a class="navbar-brand">Movies</a> -->
    <div class="col-2" style="float: right;">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" id="button-add" class="btn btn-success" onclick="addMovie()">Add</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
          onclick="updateMovie()">Update</button>
      </div>
    </div>
    <div>
      <label for="movie-Id">Movie Id</label>
      <input type="text" id="movie-id" name="movie-Id">
      <label for="title">Title</label>
      <input type="text" id="movieList-input1" class="movieList-input-title" name="title">
      <label for="director">Director</label>
      <input type="text" id="movieList-input2" class="movieList-input-director" name="director">
      <label for="genre">Genre</label>
      <input type="text" id="movieList-input3" class="movieList-input-genre" name="genre">
      <label for="genre">Image (relative) Path</label>
      <input type="text" id="movieList-input4" class="movieList-input-image" name="image">
    </div>
    <div>
      <form class="form-inline" id="search-bar">
        <input class="form-control mr-sm-2" type="search" id="search" placeholder="Search" aria-label="Search">
      </form>
      <ul class="list-group" id="result"></ul>
      <br />
    </div>
  </nav>


  <!-- Editable table -->
  <div class="card">
    <div class="card-body">
      <div id="table" class="table-editable">
        <table class="table table-bordered table-responsive-md table-striped text-center">
          <thead>
            <tr>
              <th class="text-left">id</th>
              <th class="text-left">Title</th>
              <th class="text-left">Director</th>
              <th class="text-left">Genre</th>
              <th class="text-left">Image</th>
              <th class="text-center">Remove</th>
            </tr>
          </thead>
          <tbody class="table-body" id="movieList">
            <tr>
              <td class="pt-3-half" contenteditable="false"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>
              <td class="pt-3-half" contenteditable="true"></td>

              <td class="pt-3-half">
                <span class="table-up"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-up"
                      aria-hidden="false"></i></a></span>
                <span class="table-down"><a href="#!" class="indigo-text"><i class="fas fa-long-arrow-alt-down"
                      aria-hidden="false"></i></a></span>
              </td>
              <td>
                <span class="table-remove"><button type="button"
                    class="btn btn-danger btn-rounded btn-sm my-0">Remove</button></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>

</html>
<script src="getMovie.js"></script>
<script src="searchMovies.js"></script>
