<body>
  <header>
    <div class="overlay" id="home"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="img\Opening The Curtain - 29942.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
          <h1 class="display-3">Marvelous Movie Machine</h1>
          <p class="lead mb-0">A totally dope movie list!</p>
        </div>
      </div>
    </div>
  </header>
  <!-- navbar -->
  <nav class="navbar navbar-light bg-light justify-content-between">
    <a class="navbar-brand">Navbar</a>
    <div class="col-2" style="float: right;">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
    <form class="form-inline" id="search-bar">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  </nav>
  <!-- Editable table -->
  <table class="table table-striped table-dark table-bordered table-sm">
    <thead class="table-head">
      <tr>
        <th class="text-left">id</th>
        <th class="text-left">Title</th>
        <th class="text-left">Director</th>
        <th class="text-left">Genre</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr>
        <td class="pt-3-half" contenteditable="true">10 </td>
        <td class="pt-3-half" contenteditable="true">The Grinch </td>
        <td class="pt-3-half" contenteditable="true">RM </td>
        <td class="pt-3-half" contenteditable="true">Cartoon </td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>
  </div>
